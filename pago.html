<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | LEVEL-UP GAMER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="d-flex flex-column vh-100">

    <header>
    </header>

    <main class="container my-5 flex-grow-1">
        <h1 class="mb-4">Finalizar Compra</h1>
        <div class="row g-4">

            <div class="col-lg-7">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h4 class="mb-4">Dirección de Envío</h4>
                        <form id="form-pago" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre-envio" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre-envio" required>
                                    <div class="invalid-feedback">El nombre es requerido.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos-envio" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos-envio" required>
                                    <div class="invalid-feedback">El apellido es requerido.</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="direccion-envio" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion-envio"
                                    placeholder="Calle, número, depto." required>
                                <div class="invalid-feedback">La dirección es requerida.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="region-envio" class="form-label">Región</label>
                                    <select id="region-envio" class="form-select" required>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <div class="invalid-feedback">Debes seleccionar una región.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="comuna-envio" class="form-label">Comuna</label>
                                    <select id="comuna-envio" class="form-select" required disabled>
                                        <option value="">Seleccionar...</option>
                                    </select>
                                    <div class="invalid-feedback">Debes seleccionar una comuna.</div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <h4 class="mb-3">Método de Pago</h4>
                            <div class="my-3">
                                <div class="form-check">
                                    <input id="debito" name="metodoPago" type="radio" class="form-check-input" checked
                                        required>
                                    <label class="form-check-label" for="debito">Tarjeta de Débito</label>
                                </div>
                                <div class="form-check">
                                    <input id="credito" name="metodoPago" type="radio" class="form-check-input"
                                        required>
                                    <label class="form-check-label" for="credito">Tarjeta de Crédito</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span>Resumen del Pedido</span>
                            <span class="badge bg-primary rounded-pill" id="resumen-cantidad">0</span>
                        </h4>
                        <ul class="list-group list-group-flush" id="resumen-lista">
                        </ul>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span>Total (CLP)</span>
                            <strong id="resumen-total">$0</strong>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-gamer btn-lg" type="submit" form="form-pago">Finalizar
                                Compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sesion.js"></script>
    <script src="js/pago.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Nombre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">

  <form id="testForm" class="p-4 rounded shadow bg-black">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" required>
      <div class="invalid-feedback">❌ Solo letras y espacios.</div>
    </div>
    <button type="submit" class="btn btn-primary">Probar</button>
  </form>

  <script>
    const form = document.getElementById("testForm");
    const nombre = document.getElementById("nombre");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // evita que recargue

      const regexNombre = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;

      if (!regexNombre.test(nombre.value.trim())) {
        nombre.classList.add("is-invalid");
        nombre.classList.remove("is-valid");
        console.log("❌ Inválido:", nombre.value);
      } else {
        nombre.classList.remove("is-invalid");
        console.log("✅ Válido:", nombre.value);
      }
    });
  </script>

</body>
</html>

    <!-- ===========================
        🔹 Nuevo: Offcanvas de Login
        =========================== -->
  

    <div class="offcanvas offcanvas-end text-dark  offcanvas-login-custom " tabindex="-1" id="offcanvasLogin" aria-labelledby="offcanvasLoginLabel">
      <div class="offcanvas-header">
        <h5 id="offcanvasLoginLabel" class="titulo-canvas"><i class="bi bi-person"></i> Iniciar Sesión </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>



      <div class="offcanvas-body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginCorreo" class="form-label-canvas-correo">Correo electrónico</label>
            <input type="email" class="form-control" id="loginCorreo" placeholder="tucorreo@dominio.com" required>
            <div class="invalid-feedback">
              Ingresa un correo válido (@duoc.cl, @profesor.duoc.cl, @gmail.com).
          </div>



            
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label-canvas-contraseña">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
            <div class="invalid-feedback">
              Ingrese su contraseña.
          </div>
        </div>



          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary-Entrar w-100 mb-2">Iniciar sesión</button>
          <!--<a href="#" class="d-block text-center mb-2">¿Olvidaste tu contraseña?</a>-->
        </form>
        <hr>
        <p class="text-center-no-tiene-cuenta">¿No tienes cuenta? <a href="Registro.html">Crear cuenta</a></p>
      </div>
    </div>
